<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="shortcut icon" href="/asserts/resources/img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="/asserts/css/main.css">
</head>
<body>
    <div class="container">
        <span class="logo logo-register" autocomplete="off" novalidate></span>
        <input type="email" name="email" class="input" id="email" placeholder="email" required maxlength="36">
        <input type="password" name="password" class="input" id="password" required placeholder="password" minlength="6">
        <input type="password" name="confirm-password" class="input" id="confirm_password"required placeholder="password" minlength="6">
        <input type="text" name="firt-name" class="input" id="first_name" required placeholder="first name" minlength="2">
        <input type="text" name="last-name" class="input" id="last_name" required placeholder="last name" minlength="2">
        <input type="date" name="birth-date" class="input" id="birth_date">
        <input type="button" name="register" class="primary-button" value="Register" id="btn_register">
        <span><a href="index.html">I already have an account. Log in.</a></span>
    </div>
    <footer>
        <p>Â©RentFlat 2024. All Rights Reserved</p>
    </footer>
    <script src="/asserts/js/spinner.js"></script>
    <script src="/asserts/js/token.js"></script>
    <script src="/asserts/js/sesion-storage.js"></script>
    <script src="/asserts/js/user-register.js"></script>
    <script src="/asserts/js/register-events.js"></script>
</body>
</html>
